<form novalidate id="project-details" class="needs-validation form--wrapper step2">
  <div data-project-id="1" class="project-details--wrapper tw-flex tw-flex-col tw-content-between">
    <div class="project-details--wrapper--form tw-h-84 tw-flex tw-flex-col tw-justify-between">
      <div class="tw-flex tw-justify-center tw-w-full">
        <div class="form-field">
          <label for="project-name__1" class="form-label extend-form-label"
            >Project Name</label
          >
          <input
            required="true"
            id="project-name__1"
            name="project-name"
            type="text"
            class="form-control textinput"
            placeholder="Enter the project name"
          />
        </div>
      </div>
      <div class="tw-flex tw-justify-between tw-w-full">
        <div class="form-field tw-flex-grow tw-flex-shrink">
          <label for="project-description__1" class="form-label extend-form-label"
            >Project Description</label
          >
          <textarea
          required="true"
          class="form-control textinput tw-resize-none"
          placeholder="Enter the project description"
          name="project-description" id="project-description__1"
          rows="5" ></textarea>
        </div>
      </div>
      <div class="tw-flex tw-justify-between tw-w-full">
        <div class="form-field">
          <label for="project-skills__1" class="form-label extend-form-label"
            >Skills Used</label
          >
          <input
            required="true"
            id="project-skills__1"
            name="project-skills"
            type="text"
            class="form-control textinput"
            placeholder="Enter project skills used"
          />
        </div>
      </div>
    </div>
    <div class="project-details--wrapper--buttons tw-flex tw-justify-end tw-my-8 tw-mr-16">
      <button
        type="button"
        class="add-project btn btn-primary tw-text-center"
      >
        Add Project
      </button>
      <button
        autocomplete="off"
        disabled="true"
        type="button"
        class="remove-project btn btn-danger tw-text-center tw-ml-16"
      >
        Remove Project
      </button>
    </div>
  </div>
</form>
