{% extends 'base.html' %}
{% block content %}
  <div class="tw-my-16 tw-mx-8">
    <div class="tw-absolute tw-h-1 tw-w-10/12 tw-bg-blue-400 tw-top-32 tw-left-12"></div>
    <div class="tw-flex tw-flex-col tw-max-h-full">
      <div class="tw-flex tw-justify-between">
        <div class="tw-cursor-pointer">
          <div class="tw-shadow-md tw-w-32 tw-h-32 tw-rounded-full tw-bg-blue-400 tw-text-white">
            <i class="fas fa-university tw-text-4xl tw-inline-block tw-relative tw-top-1/3 tw-left-1/3"></i>
          </div>
          <div class="tw-text-black tw-font-semibold tw-text-lg tw-m-4">education</div>
        </div>
        <div class="tw-cursor-pointer">
          <div class="tw-shadow-md tw-w-32 tw-h-32 tw-rounded-full tw-bg-blue-400 tw-text-white">
            <i class="fas fa-briefcase tw-text-4xl tw-inline-block tw-relative tw-top-1/3 tw-left-1/3"></i>
          </div>
          <div class="tw-text-black tw-font-semibold tw-text-lg tw-m-4">work history</div>
        </div>
        <div class="tw-cursor-pointer">
          <div class="tw-shadow-md tw-w-32 tw-h-32 tw-rounded-full tw-bg-blue-400 tw-text-white">
            <i class="fas fa-project-diagram tw-text-4xl tw-inline-block tw-relative tw-top-1/3 tw-left-1/3"></i>
          </div>
          <div class="tw-text-black tw-font-semibold tw-text-lg tw-m-4">projects & skills</div>
        </div>
      </div>
      <div class="tw-mt-8 tw-ml-4">
        <form action="/api/fck" method="POST">
          <label for="username">Username: </label>
          <input id="username" type="text" class="tw-appearance-none tw-inline-block tw-w-48 tw-h-8 tw-px-3 tw-py-2 tw-text-base tw-font-normal tw-text-gray-700 tw-bg-white tw-bg-clip-padding tw-border tw-border-solid tw-border-gray-300 tw-rounded tw-transition tw-ease-in-out tw-mx-2 tw-focus:text-gray-700 tw-focus:bg-white tw-focus:border-blue-600 tw-focus:outline-none" />
        </form>
      </div>
    </div>
  </div>
{% endblock %}
