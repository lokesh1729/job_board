{% extends "base.html" %}
{% load static i18n crispy_forms_tags %}
{% block content %}
    <form method="post" enctype="multipart/form-data" class="form--wrapper">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-primary textinput"
               type="submit"
               value="Create Company"/>
    </form>
{% endblock content %}
